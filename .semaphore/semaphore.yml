version: v1.0
name: Go
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2204
blocks:
  - name: Test
    task:
      jobs:
        - name: go test
          commands:
            - sem-version go 1.25.1
            - export GO111MODULE=on
            - export GOPATH=~/go
            - 'export PATH=/home/semaphore/go/bin:$PATH'
            - checkout
            - go get ./...
            - make test
            - pip install codecov-cli
            - codecov-cli upload-process
      secrets:
        - name: Codecov token
  - name: Coverage
    task:
      secrets:
        - name: Codecov token
      jobs:
        - name: Code coverage Report
          commands:
            - sem-version go 1.25.1
            - export GO111MODULE=on
            - export GOPATH=~/go
            - 'export PATH=/home/semaphore/go/bin:$PATH'
            - checkout
            - 'curl -Os https://cli.codecov.io/latest/linux/codecov'
            - sudo chmod +x codecov
            - go test ./... -coverprofile=coverage.txt
            - ./codecov upload-process
